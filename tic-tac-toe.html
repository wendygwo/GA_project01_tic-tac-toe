<!DOCTYPE html>
<html>
<head>
	<title>Let's Play Tic-Tac-Toe!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
	<!-- Start div id="container" -->
	<div id="container">
		<header> 
			<h1 class='animated zoomInLeft'>Welcome to Tic-Tac-Toe!</h1>
		</header>
		
		<!-- Shows the winner at the end of the game -->
		<div id='winnerIdentityDiv'></div> 

		<!-- Displays the tic tac to board -->
		<div id='ticTacToeBoard'>
			<!-- First row -->
			<div id = '1' class = 'square left top pink'></div>
			<div id = '2' class = 'square top pink'></div>
			<div id = '3' class = 'square top right pink'></div>

			<!-- Second row -->
			<div id = '4' class = 'square left pink'></div>
			<div id = '5' class = 'square pink'></div>
			<div id = '6' class = 'square right pink'></div>

			<!-- Third row -->
			<div id = '7' class = 'square left bottom pink'></div>
			<div id = '8' class = 'square bottom pink'></div>
			<div id = '9' class = 'square bottom right pink'></div>

		</div>
		<!-- End div id='ticTacToeBoard' -->

		<!-- Shows which player's turn it is by making player bold and orange -->
		<div id='playerTurn'>
			<h4>Waiting for next move from:</h4>
			<p class='currentTurn' id='player1'>Player 1</p>
			<p class='notCurrentTurn' id='player2'>Player 2</p>
		</div>

		<!-- Button to play again. Will clear out x's and o's and divs -->
		<!-- <div ><input id='playAgain' type='button' value='Play Again' style='none'></div> -->
		<div id='playAgain'><input id='playAgainImage' type='image' src='images/sandcastle.png' value='Play again' display='none'></div>

	</div> 
	<!-- End div id="container" -->

	<!-- Game logic in Javascript file -->
	<script type="text/javascript" src='tic-tac-toe-logic.js'></script>

</body>
</html>
