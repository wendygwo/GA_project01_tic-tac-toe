<!DOCTYPE html>
<html>
<head>
	<title>Let's Play Tic-Tac-Toe!</title>
	<link rel="stylesheet" type="text/css" href="css/style-angular.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>

	<!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>


	<script src="tic-tac-toe-logic-angular.js"></script>
</head>
<body ng-app="ticTacToeGame" ng-controller="ticTacToeGameCtrl">

	<header> 
		<h1 class='animated zoomInLeft'>Welcome to Tic-Tac-Toe!</h1>
	</header>

	<div id="container">

		<!-- Shows the winner at the end of the game -->
		<div id='winnerIdentityDiv' ng-show='someoneWon'>
			<h1 id='winnerIdentity'>{{winningPlayer}} won!</h1>
		</div> 

		<div id='winnerIdentityDiv' ng-show='catsGame'>
			<h1 id='winnerIdentity'>Cat's game. Better luck next time!</h1>
		</div> 

		<!-- Creates board -->
		<div ng-repeat="gamePiece in board track by $index"
			ng-class='{square:true, xSelected:gamePiece.val=="x", oSelected:gamePiece.val=="o"}'
			ng-click='makeMove($index)'
			>

			<img class='gamePiece' ng-src='{{gamePiece.playerPieceImage}}'/> <!-- ***How do I remove the white square surrounding the image. Border doesn't seem to work-->
		</div> 
		<!-- ^End div that creates board -->

		<!-- Shows which player's turn it is by making player bold and orange -->
<!-- 		<div id='playerTurn'>
			<h4>Waiting for next move from:</h4>
			<p class='currentTurn' id='player1'><img src='images/driftwood2.png' class='driftwood' ng-show:'true'/>Player 1</p>
			<p class='notCurrentTurn' id='player2'><img src='images/driftwood2.png' class='driftwood' ng-show:'true'/>Player 2</p>
		</div> -->

		<!-- Button to play again. Will clear out x's and o's and divs -->
		<!-- **** ADD IN PLAY AGAIN BUTTON AFTER GETTING ANGULAR WORKING**** -->
<!-- 		<div id='playAgain'><input id='playAgainImage' class='animated bounce' type='image' src='images/sandcastle.png' value='Play again' ng-show='someoneWon' ng-click='newGame()'></div> -->

	</div>

</body>
</html>
